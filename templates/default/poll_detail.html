<!DOCTYPE html>
<html lang="zh-hant-tw">
<head>
    <meta charset="utf-8">
    <title>查看投票主題 - {{ poll.topic }}</title>
    <meta name="description" content="{{ poll.topic }} - {{ poll.description }}">
</head>
<body>
    <h1>{{ poll.topic }}</h1>
    <p>{{ poll.description }}</p>
    <ul>
        {% for op in option_list %}
        <li><a href="{% url 'poll_vote' op.id %}">{{ op.title }}</a> - {{ op.votes }} 票</li>
        {% endfor %}
    </ul>
</body>
</html>
